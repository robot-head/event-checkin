<html>
<head>
  <title>Checkin Application</title>
</head>
  <body>
    <p>TBD: UI</p>
    <p>Events:</p>
    <ul>
    {% for event in events %}
      <li><a href="/event/{{ event.key().id() }}">{{ event }}</a></li>
    {% endfor %}
    </ul>
    <form action="/event/new" method="POST">
    Event Name: <input type="text" name="name"> <input type="submit" name="submit">
    </form>
  </body>
</html>
