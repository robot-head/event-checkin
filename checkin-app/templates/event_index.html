<html>
<head>
  <title>Checkin Application</title>
</head>
  <body>
    <p>Event: {{ event.name }}</p>
    <p>Number of tickets issued: {{ num_tickets }}</p>
    <p>Number of tickets with the following status:<p?
    <ul>
      {% for ticket_entry in ticket_state_map %}
      <li>{{ ticket_entry }}: {{ ticket_state_map[ticket_entry]}}</li>
      {% endfor %}
    </ul>
    <form action="/event/{{ event.key().id() }}/ticket/mark" method="POST">
      <p>Enter ticket code: <input type="text" name="code"><input type="submit">
    </form>
    <p>Add tickets:</p>
    <form action={{ upload_url }} method="POST" enctype="multipart/form-data">
      Upload File: <input type="file" name="file"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
